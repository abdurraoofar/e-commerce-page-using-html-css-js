<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANAS-MART</title>
   <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');

* {
    font-family: "Poppins", sans-serif;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    background-color: #f4f4f9;
    color: #333;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
}

header {
    height: 100px;
    border-bottom: 2px solid black;
    background-color: #2F3C7E;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
}

header .head {
    position: absolute;
    left: 20px;
}

header .head h1 {
    margin: 0;
    font-size: 2em;
}

header .h31 {
    text-align: center;
    flex: 1;
}

header .h31 h1 {
    margin: 0;
    font-size: 2.5em;
}

.nav {
    width: 100%;
}

.nav nav ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: #333;
    display: flex;
    justify-content: center;
    gap: 20px;
}

.nav nav ul li {
    display: inline;
}

.nav nav ul li a {
    display: inline-block;
    color: white;
    text-align: center;
    padding: 14px 20px;
    text-decoration: none;
    transition: background-color 0.3s, color 0.3s;
}

.nav nav ul li a:hover {
    background-color: #111;
    color: #f4f4f9;
}

.form-container {
    max-width: 600px;
    margin: 20px auto;
    padding: 20px;
    background: white;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    transition: box-shadow 0.3s ease;
}

.form-container:hover {
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
}

form h1 {
    font-size: 2em;
    margin-bottom: 20px;
    color: #2F3C7E;
    text-align: center;
}

form label {
    display: block;
    margin: 10px 0 5px;
    font-size: 1em;
    color: #333;
}

form input, form textarea {
    width: calc(100% - 20px);
    padding: 12px;
    border: 1px solid #ddd;
    border-radius: 5px;
    margin-bottom: 15px;
    font-size: 1em;
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
}

form input:focus, form textarea:focus {
    border-color: #2F3C7E;
    box-shadow: 0 0 8px rgba(47, 60, 126, 0.2);
    outline: none;
}

form button {
    background-color: #34b534;
    color: white;
    border: none;
    padding: 10px 20px;
    font-size: 1em;
    margin-left: 170px;
    cursor: pointer;
    border-radius: 5px;
    transition: background-color 0.3s, transform 0.3s;
}

form button:hover {
    background-color: #2a9d2a;
    border-radius: 25%;
    transform: scale(1.05);
}

footer {
    text-align: center;
    height: 70px;
    width: 100%;
    background-color: #2F3C7E;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: auto;
}


@media (max-width: 768px) {
    header {
        height: auto;
        padding: 10px 20px;
        flex-direction: column;
        align-items: center;
    }

    .nav nav ul {
        flex-direction: column;
        gap: 10px;
    }

    .form-container {
        padding: 15px;
    }

    form h1 {
        font-size: 1.5em;
    }
}

   </style>
</head>
<body>
    <header>
        <div class="head">
            <h1>A</h1>
        </div>
        <div class="h31">
            <h1>ANAS-MART</h1>
        </div>
    </header>
    
    <div class="nav">
        <nav>
            <ul>
                <li><a href="index.html">home</a></li>
                <li><a href="serv.html">services</a></li>
                <li><a href="aboutus.html">about us</a></li>
                <li><a href="careers.html">careers</a></li>
                <li><a href="contactus.html">contact</a></li>
            </ul>
        </nav>
    </div>

    <div class="form-container">
        <form>
            <h1>Careers Form</h1>
            <label>Full Name:</label>
            <input type="text" placeholder="Full Name" required>
    
            <label>Email:</label>
            <input type="email" placeholder="Email" required>
    
            <label>Phone Number:</label>
            <input type="tel" placeholder="Phone Number" required>
    
            <label>Position Applied For:</label>
            <input type="text" placeholder="Position" required>
    
            <label for="resume">Upload Resume:</label>
            <input type="file" id="resume" required>
    
            <label for="cover-letter">Cover Letter:</label>
            <textarea id="cover-letter" rows="4" placeholder="Write your cover letter here..." required></textarea>
    
            <button type="submit">Submit</button>
        </form>
    </div>
    
    <footer>
        <div>
            <h1>ANAS-MART</h1>
        </div>
    </footer>
</body>
</html>
